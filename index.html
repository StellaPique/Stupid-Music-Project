<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PMV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #121212;
      color: #f0f0f0;
    }

    input, select, button {
      margin: 5px 0;
      padding: 5px;
      font-size: 1em;
    }

    #libraryDisplay div {
      border-bottom: 1px solid #444;
      padding: 4px 0;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>My Personal Music Vault</h1>

  <form id="addForm">
    <label>
      Name: <input type="text" id="itemName" required>
    </label>
    <label>
      Type:
      <select id="itemType">
        <option value="artist">Artist</option>
        <option value="album">Album</option>
        <option value="song">Song</option>
      </select>
    </label>
    <button type="submit">Add</button>
  </form>

  <button id="downloadBtn">Download Vault JSON</button>

  <div id="libraryDisplay">
    <!-- Your vault items will appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
